<!DOCTYPE html>
<title>Oljenkorsi</title>
{% for review in allreviews %}
Review: {{ review.review }} <br>
Stars: {{ review.stars }} <br>
Created: {{ review.created_at.strftime("%Y-%m-%d %H:%M:%S") }}<hr>
{% endfor %} 
<form action="/restaurant1" method="POST">
    <p>Review:<br>
        <input type="text" name="review" required minlength="1" maxlength="200"></p>
    <p>Stars(0-5):<br>
        <input type="number" name="stars" required min="0" max="5"></p>
    <input type="submit" value="Send">
</form>
